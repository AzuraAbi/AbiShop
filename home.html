<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Abi Shop</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-logo navbar-item">
                <a href="home.html">
                    <img src="assets/abu.webp" alt="">
                    <span> Abi Shop</span>
                </a>
            </div>

            <div class="navbar-search navbar-item">
                <div class="searchbar">
                    <input type="text" class="search-input" placeholder="Nhập từ khóa...">
                    <div class="search-btn"><ion-icon name="search"></ion-icon></div>
                </div>
            </div>

            <div class="navbar-category navbar-item">
                <div class="category-button">
                    <ion-icon name="menu"></ion-icon> Danh mục
                </div>
            </div>

            <div class="navbar-account navbar-item">
                <div class="user-btn">
                    <span class="user-name">Guest</span>
                    <ion-icon name="person-circle"></ion-icon>
                </div>

                <div class="user-dropdown">
                    <div class="nologin navbar-account-drop">
                        <ul>
                            <li class="open-login">Đăng nhập</li>
                            <li class="open-reg">Đăng ký</li>
                        </ul>
                    </div>

                    <div class="logged navbar-account-drop">
                        <ul>
                            <li class="taikhoan-btn">Tài khoản</li>
                            <li class="giohang-btn">Giỏ hàng</li>
                            <li class="settings-btn">Cài đặt</li>
                            <li class="logout-btn">Đăng xuất</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="sale-banners">
        <div class="sale-content">
            <div class="sale-1"></div>

            <div class="sale-2">
                <div class="sale-2-item item-1"></div>
                <div class="sale-2-item item-2"></div>
            </div>
        </div>
    </div>

    <div class="body-category">
        
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
